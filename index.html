<!DOCTYPE html>
	<head>


	</head>
	<body>
		<button id="goalhorn">Goal Horn</button>
		<p id="result"></p>
		<script type="application/javascript">
			document.getElementById("goalhorn").addEventListener('click', function() {
				fetch('/var/www/html/goalhorn.php')
				  _then(response => response.json())
				  _then(json => document.getElementById("result").value = JSON.parse(json));
			})'
		</script>
	</body>
</html>
